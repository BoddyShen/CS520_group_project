apiVersion: apps/v1
kind: Deployment
metadata:
  name: chat-service-app
spec:
  selector:
    matchLabels:
      app: chat-service-app
  template:
    metadata:
      labels:
        app: chat-service-app
    spec:
      containers:
        - name: chat-service-app
          image: pohengshen96/chatservice
          imagePullPolicy: Always
          ports:
            - containerPort: 8081
          env:
            - name: CONFIG_SERVER_URL
              valueFrom:
                configMapKeyRef:
                  name: config-cm
                  key: config_url
            - name: EUREKA_SERVER_ADDRESS
              valueFrom:
                configMapKeyRef:
                  name: eureka-cm
                  key: eureka_service_address

---
apiVersion: v1
kind: Service
metadata:
  name: chat-service-svc
spec:
  selector:
    app: chat-service-app
  ports:
    - port: 80
      targetPort: 8081
